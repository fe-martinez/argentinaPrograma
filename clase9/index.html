<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="wrapper d-flex justify-content-center align-items-center">
        <div class="row bg-white h-50 w-75">
            <div class="col-sm-6 d-flex bg-white g-0 h-100">
                <img src="img-login.png" class="img-fluid w-100" style="object-fit:cover;">
            </div>
            <div class="col-sm-6 bg-white h-100">
                <div>
                    <h1 class="titulo_login mt-5 ms-5">Login</h1>
                </div>
                <div class="mt-5 ms-5 me-5">
                    <form class="formulario_login">
                        <div class="input-group justify-content-center mt-5"> 
                            <span class="input-group-prepend">
                                <div class="input-group-text bg-transparent border-end-0"><i class="bi bi-envelope" style="font-size: 20px;"></i></div>
                            </span>
                            <input type="email" class="form-control border-start-0" id="input_email" placeholder="email">
                        </div>
    
                        <div class="input-group justify-content-center mt-3">
                            <span class="input-group-prepend">
                                <div class="input-group-text bg-transparent border-end-0"><i class="bi bi-lock" style="font-size: 20px;"></i></div>
                            </span>
                            <input type="password" class="form-control border-start-0" id="input_password" placeholder="contraseña">
                        </div>

                        <div class="d-flex mt-5 justify-content-end">
                            <a href="" class="link">Olvidaste tu contraseña?</a>
                        </div>
                        
                        <div class="mt-5">
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
</html>
